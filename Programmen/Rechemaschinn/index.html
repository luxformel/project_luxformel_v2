<!DOCTYPE html>
<html lang="lb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/javascript/header.js"></script>

    <script defer src="/themes/themes.js"></script>

    <link rel="stylesheet" id="theme-set" href="/themes/default.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="converter-code.js"></script>
    <script defer src="/javascript/footer.js"></script>

    <link rel="stylesheet" href="/css/programmen.css" />
    <link rel="stylesheet" href="converter.css" />

    <script defer src="/javascript/navigator.js"></script>

    <script src="calculator.js"></script>

    <script defer src="/settings/settings.js"></script>

    <title>Reschemaschinn</title>
  </head>
  <body>
    <header><h1>Reschemaschinn</h1></header>
    <div class="pro-wrapper">
      <div class="pro-content-wrapper">
        <input type="text" class="display" id="display" readonly />
        <div class="buttons">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="operation('+')">+</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="operation('-')">-</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="operation('*')">*</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="clearLastEntry()">CE</button>
          <button onclick="operation('/')">/</button>
          <button onclick="calculate()">=</button>
          <button onclick="squareRoot()">âˆš</button>
          <button onclick="percentage()">%</button>
          <button onclick="sin()">sin</button>
          <button onclick="cos()">cos</button>
          <button onclick="tan()">tan</button>
          <button onclick="clearDisplay()">C</button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
  <style>
    .calculator {
      max-width: 25rem;
      margin: 3.125rem auto;
      background-color: var(--darkBackgroundColor);
      border-radius: 0.313rem;
      padding: 1.25rem;
      box-shadow: 0 0 0.625rem var(--black);
    }

    .display {
      width: calc(100% - 2.5rem);
      height: 3.125rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 0.313rem;
      padding: 0.625rem;
      margin-bottom: 1.25rem;
      background-color: var(--darker-off-white);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.625rem;
    }
  </style>
</html>
