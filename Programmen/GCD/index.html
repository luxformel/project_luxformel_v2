<!DOCTYPE html>
<html lang="lb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/javascript/header.js"></script>

    <script defer src="/themes/themes.js"></script>

    <link rel="stylesheet" id="theme-set" href="/themes/default.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="converter-code.js"></script>
    <script defer src="/javascript/footer.js"></script>

    <link rel="stylesheet" href="/css/programmen.css" />
    <link rel="stylesheet" href="converter.css" />

    <script defer src="/javascript/navigator.js"></script>

    <script defer src="/settings/settings.js"></script>

    <title>GCD Fannen</title>
  </head>
  <body>
    <header><h1>GCD Fannen</h1></header>
    <div class="pro-wrapper">
      <div class="pro-content-wrapper">
        <div class="input-container">
          <div class="input-box" id="num1-input-box">
            <input
              type="number"
              id="num1"
              name="num1"
              min="1"
              placeholder="Éischt Zuel"
            />
          </div>
          <div class="input-box" id="num2-input-box">
            <input
              type="number"
              id="num2"
              name="num2"
              min="1"
              placeholder="Zweet Zuel"
            />
          </div>
        </div>
        <div class="output-box" id="output-box">
          <p>GCD:</p>
          <div id="gcd"><p>Dréckt "Rechnen" fir den GCD ze fannen</p></div>
        </div>
        <button onclick="calculateGCD()">Rechnen</button>
      </div>
    </div>
    <footer></footer>
  </body>
  <script>
    // Function to calculate GCD
    function calculateGCD() {
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2) || num1 < 1 || num2 < 1) {
        document.getElementById("gcd").textContent = "Ongülteg Zuelen";
        return;
      }

      const gcd = findGCD(num1, num2);
      document.getElementById("gcd").textContent = gcd;
    }

    // Function to find GCD using Euclidean algorithm
    function findGCD(a, b) {
      if (b === 0) {
        return a;
      } else {
        return findGCD(b, a % b);
      }
    }
  </script>
  <style>
    #gcd {
      margin: 0 auto;
      color: var(--black);
    }
  </style>
</html>
