<!DOCTYPE html>
<html lang="lb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/javascript/header.js"></script>

    <script defer src="/themes/themes.js"></script>

    <link rel="stylesheet" id="theme-set" href="/themes/default.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/javascript/footer.js"></script>

    <link rel="stylesheet" href="/css/programmen.css" />

    <script defer src="/javascript/navigator.js"></script>

    <script defer src="/settings/settings.js"></script>

    <title>Diviseuren Sichen</title>
  </head>
  <body>
    <header><h1>Diviseuren Sichen</h1></header>
    <div class="pro-wrapper">
      <div class="pro-content-wrapper">
        <form action="">
          <input
            class="number-input"
            type="number"
            name="zuel"
            id="divZuel"
            placeholder="Schreift Är Zuel"
          />
          <div class="q100">
            <button class="btn" type="button" onclick="getDiv()">
              Diviseure Sichen
            </button>
          </div>
          <textarea
            id="output"
            class="output-textarea"
            placeholder="Lëscht vu Resultater"
            readonly
          ></textarea>
        </form>
      </div>
    </div>
    <script>
      function getDiv() {
        const input = document.getElementById("divZuel").value;
        const output = document.getElementById("output");

        output.value = "";

        const n = parseInt(input, 10);

        if (isNaN(n)) {
          output.value = "W.e.g. eng ganz Zuel aginn.";
          return;
        }

        if (n === 0) {
          output.value = "0 huet onendlech vill Diviseuren.";
          return;
        }

        const absN = Math.abs(n);
        let divisors = [];

        for (let i = 1; i <= Math.sqrt(absN); i++) {
          if (absN % i === 0) {
            divisors.push(i, -i);

            if (i !== absN / i) {
              divisors.push(absN / i, -(absN / i));
            }
          }
        }

        divisors.sort((a, b) => a - b);
        output.value = divisors.join(", ");
      }
    </script>
    <footer></footer>
  </body>
</html>
